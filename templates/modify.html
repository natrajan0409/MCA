<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/modify.css">
    <title>Modify Patient Details</title>
</head>
<body>
    <h1>Modify Patient Details</h1>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="button-container">
                <button onclick="deleteRecord()">Delete Record</button>
                <button onclick="location.href='/home'">Back</button>
            </div>
            <form id="modifyPatientForm" method="post" action="/update_record">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ name }}" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ phone }}" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ age }}" required>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ gender }}" required>
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" name="diagnosis" value="{{ diagnosis }}" required>
                <label for="treatment">Treatment:</label>
                <input type="text" id="treatment" name="treatment" value="{{ treatment }}" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ date }}" required>
                <button type="submit">Update Record</button>
            </form>
            
            
        </div>
    </div>

    <script>
        document.getElementById('openModalBtn').onclick = function () {
            document.getElementById('myModal').style.display = 'block';
        };

        window.onclick = function (event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        function deleteRecord() {
            if (confirm('Are you sure you want to delete this record?')) {
                var form = document.getElementById('modifyPatientForm');
                form.action = "{{ url_for('delete_record', id=id) }}";
                form.submit();
            }
        }
    </script>
</body>
</html>
